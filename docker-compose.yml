version: '3'

services:
  # Golang
  api:
    image: golang:1.12.5
    container_name: goapi_host
    env_file:
    - ./docker/mysql.env
    command: >
      /bin/bash -c "go get -u github.com/golang/dep/cmd/dep &&
      cd /go/src/app &&
      rm -rf ./vendor Gopkg.* && 
      dep init &&
      dep ensure &&
      go run ./main.go"
    volumes:
    - ./connection-test/goapi2mysql-connection:/go/src/app
    links:
    - db
    expose:
    - 8080
  # MySQL
  db:
    image: mysql:8.0
    container_name: mysql_host
    env_file:
    - ./docker/mysql.env
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
    - ./docker/db/data:/var/lib/mysql
    - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
    - ./docker/db/sql:/docker-entrypoint-initdb.d
    - ./docker/db/entrypoint.sh:/entrypoint.sh
    expose:
    - 3306
  # nginx
  nginx_host:
    image: nginx:1.17.0
    container_name: nginx_host
    volumes:
    - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    - ./connection-test/nginx2goapi-connection/public:/usr/share/nginx/html:ro
    links:
    - api
    ports:
    - 80:80
